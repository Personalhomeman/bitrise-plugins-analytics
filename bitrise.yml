format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - PLUGIN_NAME: analytics

workflows:
  test:
    before_run:
    - create-bin
    steps:
    - script:
        title: Install plugin
        inputs:
        - content: |
            #!/bin/bash
            set -e

            bitrise plugin install \
              --source "file://." \
              --bin-source "file://$DEPLOY_PATH"
    - script:
        title: Plugin test
        inputs:
        - content: |
            #!/bin/bash
            set -e

            bitrise :$PLUGIN_NAME --loglevel debug on
            bitrise :$PLUGIN_NAME --loglevel debug -v

  create-bin:
    envs:
    - BIN_NAME: analytics
    steps:
    - script:
        title: Generate bin
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Create bins
            rm -rf ./_bin/tmp-bins/

            export ARCH=x86_64
            export GOARCH=amd64

            export OS=Darwin
            export GOOS=darwin
            deploy_pth="./_bin/$BIN_NAME-$OS-$ARCH"
            go build -o "$deploy_pth"

            envman add --key DEPLOY_PATH  --value $deploy_pth

            export OS=Linux
            export GOOS=linux
            deploy_pth="./_bin/$BIN_NAME-$OS-$ARCH"
            go build -o "$deploy_pth"

            current_bin_path="./_bin/$BIN_NAME-$(uname -s)-$(uname -m)"
            echo "current_bin_path: $current_bin_path"

            envman add --key DEPLOY_PATH --value $current_bin_path

  create-release:
    after_run:
    - create-bin
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Draft new release
            export CI=true
            releaseman create \
              --get-version-script "go run _scripts/get_version.go -file version/version.go" \
              --bump-version patch \
              --set-version-script "bash _scripts/set_version.sh version/version.go"

  create-release-version:
    envs:
    - RELEASE_VERSION: 0.9.1
    after_run:
    - create-bin
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Draft new release
            export CI=true
            releaseman create \
              --version $RELEASE_VERSION \
              --set-version-script "bash _scripts/set_version.sh version/version.go"
